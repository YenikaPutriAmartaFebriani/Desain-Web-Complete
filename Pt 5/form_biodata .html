<!DOCTYPE html>
<html>
    <head>
        <title>formulir</title>
        <style>
            fieldset{
                background-color :skyblue;}
            legend{
                background-color :wheat;}
        </style>
    </head>
<body>
<form>
<fieldset>

<legend>BIODATA PRIBADI</legend>
<table>
    <tr>
        <td>Nama</td>
        <td>:</td>
        <td>
            <input size="20" type="text" placeholder="masukkan nama lengkap">
        </td>
    </tr>

    <tr>
        <td valign="top">Alamat</td>
        <td valign="top">:</td>
        <td><textarea cols="30" rows="4" placeholder="masukan alamat"></textarea></td>
    </tr>

    <tr>
        <td>TTL</td>
        <td>:</td>
        <td>
            <input size="20" type="text" placeholder="masukkan TTL">
            <input type="date">
        </td>
    </tr>

    <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
            <input type="radio" name="Kelamin" value="Laki-Laki" checked /> laki-laki
            <input type="radio" name="Kelamin" value="Perempuan" checked /> perempuan
        </td>
    </tr>

    <tr>
        <td>Agama</td>
        <td>:</td>
        <td>
            <select>
                <option value="isl">Islam</option>
                <option value="krs">Kristen</option>
                <option value="hnd">Hindu</option>
                <option value="bd">Buddha</option>
                <option value="khc">Konghucu</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>Hobi</td>
        <td>:</td>
        <td>
            <input type="checkbox" />Olahraga
            <input type="checkbox" />Meditasi
            <input type="checkbox" />Mendengarkan Musik
            <input type="checkbox" />Travelling
            <input type="checkbox" />Menggambar
            <input type="checkbox" />Dance
            <input type="checkbox" />Membaca
            <input type="checkbox" />Fotografi
        </td>
    </tr>

    <tr>
        <td valign="top">Motto</td>
        <td valign="top">:</td>
        <td>
            <textarea cols="30" rows="4" placeholder="isikan motto"></textarea>
        </td>
    </tr>

    <tr>
        <td colspan="2"></td>
        <td>
            <input type="reset" name="reset" value="Reset">
            <input type="submit" name="submit" value="Simpan">
        </td>
    </tr>

</table>
</fieldset>
</form>
</body>
</html>
